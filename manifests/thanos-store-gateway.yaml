apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: thanos-store-gateway
  namespace: monitoring
spec:
  serviceName: thanos-store-gateway
  replicas: 6
  selector:
    matchLabels:
      app: thanos-store-gateway
  template:
    metadata:
      labels:
        app: thanos-store-gateway
    spec:
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      initContainers:
        - name: init-config
          image: alpine:3.18
          command: [ "/bin/sh", "-c" ]
          args:
            - |
              echo "Initializing Thanos configuration..."
              # 从环境变量读取时间范围，如果没有则使用默认值
              MIN_TIME=${MIN_TIME:-"0000-01-01T00:00:00.000Z"}
              MAX_TIME=${MAX_TIME:-"9999-12-31T23:59:59.999Z"}

              # 创建启动脚本，动态设置 min-time 和 max-time
              mkdir -p /etc/thanos
              cat > /etc/thanos/start.sh << 'EOF'
              #!/bin/sh
              # 读取时间范围（可能来自环境变量或文件）
              if [ -f /etc/thanos/time-range.env ]; then
                . /etc/thanos/time-range.env
              fi

              MIN_TIME=${MIN_TIME:-"0000-01-01T00:00:00.000Z"}
              MAX_TIME=${MAX_TIME:-"9999-12-31T23:59:59.999Z"}

              # 启动 thanos store
              exec thanos store \
                --log.level=debug \
                --objstore.config=${OBJSTORE_CONFIG} \
                --data-dir=/data \
                --grpc-address=0.0.0.0:10901 \
                --http-address=0.0.0.0:10902 \
                --sync-block-duration=5m \
                --block-sync-concurrency=10 \
                --index-cache.config="type: IN-MEMORY\nconfig:\n  max_size: 512MB" \
                --store.grpc.series-max-concurrency=10 \
                --store.grpc.series-sample-limit=0 \
                --min-time=${MIN_TIME} \
                --max-time=${MAX_TIME}
              EOF

              chmod +x /etc/thanos/start.sh
              echo "Initialization complete"
          volumeMounts:
            - name: thanos-config
              mountPath: /etc/thanos
          env:
            - name: MIN_TIME
              valueFrom:
                configMapKeyRef:
                  name: thanos-store-config
                  key: min_time
                  optional: true
            - name: MAX_TIME
              valueFrom:
                configMapKeyRef:
                  name: thanos-store-config
                  key: max_time
                  optional: true
      containers:
      # Thanos Store Gateway 主容器
      - name: thanos
        image: thanosio/thanos:v0.32.1
        command: ["/etc/thanos/start.sh"]  # 使用启动脚本
        env:
        - name: OBJSTORE_CONFIG
          valueFrom:
            secretKeyRef:
              name: thanos-objstore-config
              key: thanos.yaml
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        ports:
        - containerPort: 10901
          name: grpc
        - containerPort: 10902
          name: http
        volumeMounts:
        - name: data
          mountPath: /data
        - name: thanos-config
          mountPath: /etc/thanos
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 10902
          initialDelaySeconds: 120
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 10902
          initialDelaySeconds: 180
          periodSeconds: 20
        resources:
          limits:
            memory: "64Mi"
            cpu: "100m"
          requests:
            memory: "64Mi"
            cpu: "100m"

      # 配置管理Sidecar容器
      - name: config-sidecar
        image: harbor.local/thanos-config-sidecar:v1.0.0
        command: ["python", "sidecar.py"]
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: CONFIG_PATH
          value: "/etc/thanos-operator/config.yaml"
        volumeMounts:
        - name: thanos-config
          mountPath: /etc/thanos
        - name: operator-config
          mountPath: /etc/thanos-operator
        resources:
          limits:
            memory: "64Mi"
            cpu: "100m"
          requests:
            memory: "64Mi"
            cpu: "50m"

      volumes:
      - name: data
        emptyDir: {}
      - name: thanos-config
        emptyDir: {}
      - name: operator-config
        configMap:
          name: thanos-store-config
